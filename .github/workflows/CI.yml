# CICD using GitHub actions

name: CI/CD

# Exclude workflow to run on changes to the helm chart
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Backend dependencies
      run: |
        cd backend
        npm install
        npm install -g nodemon

    - name: Run backend tests
      run: |
        cd backend
        npm test
      env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test

    - name: Lint backend code
      run: |
        cd backend
        npm run lint

    - name: SonarQube Scan - Backend
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: backend

    - name: Run Trivy filesystem scan on backend
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'table'
        output: 'trivy-backend-fs-report.txt'
        severity: 'CRITICAL,HIGH'

    - name: Upload backend filesystem scan report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: trivy-backend-fs-report
        path: trivy-backend-fs-report.txt

    - name: Install Frontend dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps

    - name: Run frontend tests
      run: |
        cd frontend
        npm test

    - name: Lint frontend code
      run: |
        cd frontend
        npm run lint

    - name: SonarQube Scan - Frontend
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        projectBaseDir: frontend

    - name: Run Trivy filesystem scan on frontend
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './frontend'
        format: 'table'
        output: 'trivy-frontend-fs-report.txt'
        severity: 'CRITICAL,HIGH'

    - name: Upload frontend filesystem scan report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: trivy-frontend-fs-report
        path: trivy-frontend-fs-report.txt

  push:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push action for frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-blogs-frontend:${{github.run_id}}

    - name: Build and Push action for backend
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/my-blogs-backend:${{github.run_id}}

    - name: Run Trivy image scan on frontend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/my-blogs-frontend:${{github.run_id}}
        format: 'table'
        output: 'trivy-frontend-image-report.txt'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload frontend image scan report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: trivy-frontend-image-report
        path: trivy-frontend-image-report.txt

    - name: Run Trivy image scan on backend
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/my-blogs-backend:${{github.run_id}}
        format: 'table'
        output: 'trivy-frontend-image-report.txt'
        severity: 'CRITICAL,HIGH'

    - name: Upload backend image scan report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: trivy-backend-image-report
        path: trivy-backend-image-report.txt
        
  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update tag in Helm chart
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/my-blog-app-chart/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email "jindalankit940@gmail.com"
        git config --global user.name "Ankit Jindal"
        git add helm/my-blog-app-chart/values.yaml
        git commit -m "Update tag in Helm chart"
        git push

  send-trivy-reports:
    runs-on: ubuntu-latest
    needs: [build, push]
    if: always()

    steps:
    - name: Download all Trivy reports
      uses: actions/download-artifact@v3

    - name: Prepare email body
      run: |
        echo "Trivy Security Scan Reports - CI/CD Pipeline" > email_body.txt
        echo "=============================================" >> email_body.txt
        echo "" >> email_body.txt
        echo "Repository: ${{ github.repository }}" >> email_body.txt
        echo "Branch: ${{ github.ref_name }}" >> email_body.txt
        echo "Commit: ${{ github.sha }}" >> email_body.txt
        echo "Run ID: ${{ github.run_id }}" >> email_body.txt
        echo "Triggered by: ${{ github.actor }}" >> email_body.txt
        echo "" >> email_body.txt
        echo "Scan Reports are attached to this email." >> email_body.txt
        echo "" >> email_body.txt
        echo "View full workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> email_body.txt

    - name: Send email with Trivy reports
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "Trivy Security Scan Reports - ${{ github.repository }} - Run #${{ github.run_id }}"
        to: ${{ secrets.MAIL_TO }}
        from: CI/CD Pipeline
        body: file://email_body.txt
        attachments: |
          trivy-backend-fs-report/trivy-backend-fs-report.txt
          trivy-frontend-fs-report/trivy-frontend-fs-report.txt
          trivy-frontend-image-report/trivy-frontend-image-report.txt
          trivy-backend-image-report/trivy-backend-image-report.txt
        # ignore_missing_attachments: true